<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Cinemas List</title>
</head>

<body>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Tambah Cinema</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="updateCinemaForm" onsubmit="submitFormCinema(event)">
        <div class="modal-body">
            <div class="form-group">
              <label for="cinemaName">Nama Cinema</label>
              <input type="text" class="form-control" id="cinemaName" name="name" required>
              <label for="cinemaName">Alamat Cinema</label>
              <input type="text" class="form-control" id="cinemaName" name="location" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
        </div>
      </div>
    </div>
    
    <div class="container">
      <section class="cinemas">
        <h1>
          <i class="bi bi-backspace" onclick="goToIndex()"></i>
        </h1>
        <h2>Cinemas</h2>
        <div class="icon" data-toggle="modal" data-target="#exampleModal">
          <i class="bi bi-plus"></i> Add Cinema
        </div>
        <div class="cinema-list"> </div>
      </section>
      
    <script src="../scripts/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
      <script>
        function submitFormCinema(event) {
          event.preventDefault();
      
          const formData = new FormData(document.getElementById('updateCinemaForm'));
          console.log(formData)
      
          fetch('http://localhost:3000/api/cinemas/create', {
            method: 'POST',
            body: {name:'dsfsd', location:'dsdsaf'}
          })
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            console.log('Server response:', data);
      
            $('#exampleModal').modal('hide');
          })
          .catch(error => {
            console.error('Error submitting form:', error);
          });
        }
      </script>
  </div>
</body>

</html>
